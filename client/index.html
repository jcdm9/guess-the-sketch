<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Sketch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <!-- Combined Game Modal -->
    <div class="modal fade" id="gameModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="gameModalLabel">Enter your name</h5>
          </div>
          <div class="modal-body" id="gameModalBody">
            <input
              type="text"
              id="usernameInput"
              class="form-control"
              placeholder="Enter your name"
            />
          </div>
          <div class="modal-footer" id="gameModalFooter">
            <button type="button" id="modalActionBtn" class="btn btn-primary">
              Start
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="wrapper">
      <!-- score -->
      <div id="utils" class="container">
        <div class="timer p-2 border-bottom">
          <h2>Timer: <span id="timer">00:00</span></h2>
        </div>
        <div class="word"></div>
        <div class="scores"></div>
      </div>
      <!-- score -->

      <!-- drawing -->
      <div class="container">
        <div class="toolbar">
          <input type="color" id="colorPicker" value="#000000" />
          <input type="range" id="brushSize" min="1" max="20" value="8" />
          <button id="clearBtn" class="btn btn-danger">Clear</button>
        </div>
        <canvas id="canvas"></canvas>
      </div>
      <!-- drawing -->

      <!-- chat -->
      <div class="container">
        <div class="card">
          <div class="card-body chat-box" id="chat-box">
            <!-- Messages appear here -->
          </div>
          <div class="card-footer">
            <form id="chat-form" class="d-flex">
              <input
                type="text"
                id="chat-input"
                class="form-control me-2"
                placeholder="Type a message..."
                autocomplete="off"
                required
              />
              <button class="btn btn-primary">Send</button>
            </form>
          </div>
        </div>
      </div>
      <!-- chat -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
